- name: Frontend Setup
  hosts: all
  become: true
  tasks:
    - name: Disable default nginx
      ansible.builtin.shell: dnf module disable nginx -y

    - name: Enable nginx
        ansible.builtin.shell: dnf module enable nginx:1.24 -y

    - name: Install nginx
        ansible.builtin.dnf:
          name: nginx
          state: installed

    - name: Start nginx
      ansible.builtin.systemd_service:
        name: nginx
        state: started
